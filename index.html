<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alaleh Valiallahi – Prospective PhD Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="Academic portfolio of Alaleh Valiallahi – prospective PhD student with experience in biotechnology, microbiology, and scientific writing.">
  <meta property="og:title" content="Alaleh Valiallahi – Prospective PhD Student">
  <meta property="og:description" content="Research-driven MSc graduate with publications, thesis work, and science communication experience.">
  <meta property="og:type" content="website">

  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body[data-theme="light"] {
      --bg:#f8fafc; --card:#ffffffcc; --accent:#2563eb; --muted:#64748b; --text:#0f172a;
    }
    body[data-theme="dark"] {
      --bg:#020617; --card:#0f172acc; --accent:#60a5fa; --muted:#9ca3af; --text:#e2e8f0;
    }
    body[data-theme="mint"] {
      --bg:#ecfdf5; --card:#ecfdf5cc; --accent:#10b981; --muted:#047857; --text:#064e3b;
    }
    body[data-theme="blue"] {
      --bg:#eff6ff; --card:#eff6ffcc; --accent:#1d4ed8; --muted:#475569; --text:#0f172a;
    }

    body{
      margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);
      transition:0.25s ease;
    }
    .container{max-width:1080px;margin:auto;padding:20px;}

    /* Top Navigation */
    .top-bar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:10px;}
    .section-nav button, #theme-toggle{
      padding:6px 12px;border-radius:20px;border:1px solid #cbd5e1;
      background:#ffffffdd;font-size:0.8rem;cursor:pointer;
    }

    /* HERO */
    .hero{
      display:flex;flex-direction:column-reverse;gap:20px;
      background:var(--card);padding:26px;border-radius:22px;
      box-shadow:0 18px 45px rgba(15,23,42,0.15);
      border:1px solid rgba(150,150,150,0.3);
    }
    @media(min-width:850px){ .hero{ flex-direction:row; } }
    .hero-text{flex:1.1;}
    .hero-name{font-size:2.2rem;font-weight:800;margin-bottom:4px;}
    .hero-title{font-size:1rem;color:var(--muted);margin-bottom:8px;}
    .contact-row{margin-bottom:12px;font-size:0.95rem;}
    .contact-row a{color:var(--accent);font-weight:600;text-decoration:none;}

    .hero-img{width:260px;height:260px;border-radius:20px;object-fit:cover;
      box-shadow:0 16px 45px rgba(15,23,42,0.35);}

    .icon-links{display:flex;gap:10px;margin-top:16px;}
    .icon-badge{
      display:flex;align-items:center;gap:6px;padding:6px 12px;border-radius:18px;
      background:var(--accent);color:white;font-size:0.8rem;font-weight:600;
      text-decoration:none;
    }
    .icon-circle{background:white;color:var(--accent);width:18px;height:18px;
      border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.7rem;}

    /* SECTION */
    .section{
      margin-top:34px;background:var(--card);padding:24px;border-radius:18px;
      box-shadow:0 14px 40px rgba(15,23,42,0.08);
      border:1px solid rgba(150,150,150,0.3);
    }
    .section h2{
      font-size:1.18rem;margin-bottom:10px;display:flex;align-items:center;gap:8px;
    }
    .section h2::before{
      content:"";width:5px;height:18px;border-radius:10px;background:var(--accent);
    }

    .highlight-row{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
    .highlight-pill{
      padding:4px 9px;font-size:0.78rem;border-radius:12px;background:var(--accent);
      color:white;font-weight:600;
    }

    .pill{padding:2px 8px;background:#e2e8f0;border-radius:6px;font-size:0.75rem;margin-left:6px;}
    body[data-theme="dark"] .pill{background:#1e293b;color:#e2e8f0;}

    .thesis-chip{
      padding:5px 12px;background:var(--accent);color:white;border-radius:20px;
      font-size:0.8rem;text-decoration:none;font-weight:600;
    }

    .roshd-button{
      padding:12px 20px;border-radius:22px;background:linear-gradient(135deg,#2563eb,#4f46e5);
      color:white;text-decoration:none;font-weight:600;font-size:0.9rem;
      display:inline-flex;align-items:center;gap:8px;
    }
  </style>
</head>
